{% extends "mail/layout.html" %}

{% block body %}
    <div class="card shadow w-50 p-3 mt-5 mx-auto">
        <h2>Login</h2>
    
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div style="display: flex; justify-content: center;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <p style="white-space: nowrap;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
